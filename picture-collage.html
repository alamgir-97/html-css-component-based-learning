<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collage</title>
    <link rel="stylesheet" href="picture-collage.css" />
  </head>
  <body>
    <header>
      <h1>My Picture C</h1>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="images/simple-responsive-examples/A.jpg" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="images/simple-responsive-examples/B.jpg" alt="" />
          </div>
          <div>
            <img src="images/simple-responsive-examples/C.jpg" alt="" />
          </div>

          <div class="row-half">
            <img src="images/simple-responsive-examples/D.jpg" alt="" />
            <img src="images/simple-responsive-examples/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="images/simple-responsive-examples/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="images/simple-responsive-examples/G.jpg" alt="" />
            <img src="images/simple-responsive-examples/G.jpg" alt="" />
            <img src="images/simple-responsive-examples/G.jpg" alt="" />
            <img src="images/simple-responsive-examples/G.jpg" alt="" />
          </div>
          <div>
            <img src="images/simple-responsive-examples/H.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
